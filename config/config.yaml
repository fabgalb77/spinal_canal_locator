# Configuration for Spinal Canal Localization

# Data configuration
data:
  data_dir: "/mnt/c/users/fabio/Dropbox/RSNA/rsna-2024-lumbar-spine-degenerative-classification/train_images_small"  
  coordinates_csv: "/mnt/c/users/fabio/Dropbox/RSNA/rsna-2024-lumbar-spine-degenerative-classification/train_label_coordinates.csv" 
  series_csv: "/mnt/c/users/fabio/Dropbox/RSNA/rsna-2024-lumbar-spine-degenerative-classification/train_series_descriptions.csv" 
  batch_size: 8
  num_workers: 4
  target_size: [128, 128]
  split_ratio: 0.8
  seed: 42

# Model configuration
model:
  backbone: "resnet18"  # Options: "resnet18", "resnet34", "resnet50"
  pretrained: true
  dropout_rate: 0.2
  in_channels: 3

# Training configuration
training:
  output_dir: "./outputs"
  num_epochs: 100
  checkpoint_interval: 5
  early_stopping_patience: 15
  
  # Loss function 
  loss:
    pos_weight: 10.0  # Weight for positive examples
  
  # Optimizer
  optimizer:
    name: "adam"
    lr: 0.001
    weight_decay: 0.0001
  
  # Learning rate scheduler
  scheduler:
    name: "reduce_on_plateau"
    factor: 0.5
    patience: 7

# Inference configuration
inference:
  checkpoint_path: "best_model.pth"
  confidence_threshold: 0.5